<include file="Layout/header" />
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/ueditor/lang/zh-cn/zh-cn.js"></script>
<div class="admin">
    <div class="tab">
        <div class="tab-head">
            <ul class="tab-nav">
                <li class="active"><a href="#tab-base">编辑文章</a></li>
            </ul>
        </div>
        <form method="post" class="form-x" action="{:U('Article/editArticle',array('id'=>$info['id']))}" enctype="multipart/form-data" >
            <div class="tab-body">
                <br />
                <div class="tab-panel active" id="tab-base">
                    <div class="form-group">
                        <div class="label">
                            <label for="subtitle">标题</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="title" name="title" value="{$info.article_title}" size="50" placeholder="请填写标题" data-validate="required:请填写标题" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label for="foods_name">概述</label>
                        </div>
                        <div class="field">
                            <textarea class="input" id="profile" name="profile" rows="5" cols="50" placeholder="概述">{$info.article_profile}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>所属板块</label>
                        </div>
                        <div class="field">
                            <div class="button-group button-group-small radio">
                                <select name="type">
                                    <option value="1" <if condition="$info.article_type eq 1">selected</if>>文章</option>
                                    <option value="2" <if condition="$info.article_type eq 2">selected</if>>公告</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label for="content">内容</label>
                        </div>
                        <div class="field">
                            <script id="editor" name="content" type="text/plain" style="width:100%;height:300px;"></script>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-button">
                <button class="button bg-main" type="submit">提交</button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    var ue = UE.getEditor('editor');
    ue.addListener("ready", function () {
        ue.setContent('{$info.article_content}');
    });
</script>
<include file="Layout/footer" />
