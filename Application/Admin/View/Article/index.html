<include file="Layout/header" />
<style>
    .list_pic{
        width:50px;
        height:30px;
    }
</style>
<div class="admin">
    <form method="post">
        <div class="panel admin-panel">
            <div class="panel-head"><strong>文章列表</strong></div>
            <div class="padding border-bottom">
                <input type="button" class="button button-small checkall" name="checkall" checkfor="id" value="全选" />
                <a href="{:U('Article/addArticle')}" class="button button-small border-green">添加文章</a>
                <a href="" class="button button-small border-yellow">批量删除</a>
                <a href="" class="button button-small border-blue">回收站</a>
            </div>
            <table class="table table-hover">
                <tr>
                    <th width="45">选择</th>
                    <th width="*">标题</th>
                    <th width="120">所属板块</th>
                    <th width="120">状态</th>
                    <th width="200">添加时间</th>
                    <th width="100">操作</th>
                </tr>
                <volist name="list" id="vo">
                    <tr>
                        <td>
                            <input type="checkbox" name="id" value="{$vo.id}" />
                        </td>
                        <td>{$vo.article_title}</td>
                        <td><if condition="$vo['article_type'] eq 1">文章<else />公告</if></td>
                        <td>
                            <switch name="vo.article_status" >
                                <case value="1">正常</case>
                                <default />关闭
                            </switch>
                        </td>
                        <td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
                        <td><a class="button border-blue button-little" href="{:U('Article/editArticle',array('id'=>$vo['id']))}">修改</a> <a class="button border-yellow button-little" href="{:U('Article/dropArticle',array('id'=>$vo['id']))}" onclick="{if(confirm('确认删除?')){return true;}return false;}">删除</a></td>
                    </tr>
                </volist>
            </table>
            <div class="panel-foot text-center">
                <ul class="pagination">
                    <li><a href="#">上一页</a></li>
                </ul>
                <ul class="pagination pagination-group">
                    <li><a href="#">1</a></li>
                    <li class="active"><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                </ul>
                <ul class="pagination">
                    <li><a href="#">下一页</a></li>
                </ul>
            </div>
        </div>
    </form>
</div>
<include file="Layout/footer" />
